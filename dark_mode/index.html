<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h2>Light and Dark</h2>
        <div>
            <input type="checkbox" name="change-theme" id="change-theme">
            <label for="change-theme">
                <i class="bi bi-sun"></i>
                <i class="bi bi-moon"></i>
            </label>
        </div>
    </header>
    <main>
        <div class="card">
            <div class="card-image">
                <span>Nike</span>
                <img src="img/tenis.png" alt="Tênis Nike">
            </div>
            <div class="card-details">
                <h2>Tênis Nike</h2>
                <p class="subtitle">Excelente para corridas</p>
                <p class="description">O Tênis Nike Tanjun oferece o que há de melhor em simplicidade, 
                    carregando com si umas das mais famosas e emblemáticas silhuetas de todos os tempos, 
                    este tênis combina estilo com conforto para seu dia a dia.</p>
                <div class="price-container">
                    <span class="price">R$249,99</span>
                    <button class="btn">Comprar</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
